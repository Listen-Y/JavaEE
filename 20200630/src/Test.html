<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到这里</title>
</head>
<body>
<!--独占一行-->
 <div>hello</div>

<!--不独占一行内敛-->
<span>yes</span>
<span>yes</span>
<span>yes</span>
<span>yes</span>

<!--标签和div没啥区别-->
<p>我是一个标签</p>

<!--几级标题-->
 <h1>ok</h1>
 <h2>ok</h2>
 <h3>ok</h3>
 <h4>ok</h4>
 <h5>ok</h5>

<!--表示连接 通过设置href跳转页面-->
<a href="https://www.baidu.com/">点我跳转</a>

<!--插入一个图片通过src指定图片资源-->
<image src="http://dlweb.sogoucdn.com/pcsearch/web/index/images/logo_440x140_31de1d2.png?v=d6bfe569"></image>
<image src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"></image>
<div style="margin-left: 100px"><image src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2915442641,3738719774&fm=26&gp=0.jpg"></image></div>>

<!--form表单 这是用户与服务器交互的一个手段-->
<form method="POST" action="https://www.baidu.com/">
    <div style="margin-bottom: 5px"><input type="text" placeholder="请输入姓名" name="username"></div>
    <div style="margin-bottom: 5px"><input type="password" placeholder="请输入密码" name="password"></div>
    <div><input type="submit" value="提交"></div>
</form>

</body>
</html>
